<include file="Public/header" title="添加分类" />
<div id="page-wrapper">
    <form method="post" action="{:U('category/add')}">
        <div class="form-group">
            <label for="aa">报名姓名</label>
            <input type="text" name="name" class="form-control" id="aa" placeholder="输入报名名称">
        </div>
        <div class="form-group">
            <label for="bb">参赛类型</label>
            <select name="type" id="bb" class="form-control">
                <option value="">参赛类型</option>
                <option value="0">个人</option>
                <option value="1">团体</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cc">任职学校</label>
            <input type="text" name="name" class="form-control" id="cc" placeholder="输入报名学校名称">
        </div>
        <div class="form-group">
            <label for="dd">参赛类型</label>
            <input type="text" name="keywords" class="form-control" id="dd" placeholder="请选择参赛类型">
			<select name="type" id="cc" class="form-control">
                <option value="">晋级状态</option>
                <option value="0">未晋级</option>
                <option value="1">已晋级</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dd">描述信息</label>
            <textarea name="description" id="dd" cols="30" rows="10" class="form-control" placeholder="请输入分类描述(选填)"></textarea>
        </div>
        <button type="submit" class="btn btn-default">添加</button>
    </form>
</div>
<include file="Public/footer" />
