<include file="Public/header" title="初赛管理" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <!-- <a href="{:U('category/add')}" class="btn btn-success">添加分类</a> -->
            <a href="{:U('category/download')}" class="btn btn-success">批量下载</a>
            <a href="{:U('category/advanced')}" class="btn btn-success">批量晋级</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('category/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入姓名或者电话号码进行搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th><input name="checkbox" type="checkbox" value="{$model.id}" />编号</th>
                <th>姓名</th>
                <th>任职学校</th>
                <th>参赛类型</th>
                <th>手机号码</th>
                <th>晋级状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td><input name="checkbox" type="checkbox" value="{$v.id}"/>{$v.id}</td>
                <td>{$v.html} {$v.name}</td>
                <td>{$v.school}</td>			
				<td>
					<if condition='$v[type] eq 0'>个人</if>
					<if condition='$v[type] eq 1'>团体</if>
				</td>                                          
                <td>{$v.phone}</td>
				<td>
					<if condition='$v[state] eq 0'>未晋级</if>
					<if condition='$v[state] eq 1'>已晋级</if>
				</td>
                <td><a href="{:U('category/update?id=')}{$v.id}">编辑</a> | <a href="{:U('category/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>


<include file="Public/footer" />
