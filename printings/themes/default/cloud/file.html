<script type="text/javascript">
    //导航中的选中特效
    $(document).ready(function(){
        $("#cloud05").each(function(){
            $this = $(this);
            $this.addClass("visit");  //visit表示被选中效果的类名

        $("#img_05").each(function(){
            $this = $(this);
            $this.show();  //选中
