{extend name="base" /}
{block name="body"}

<!-- cloud主体内容部分 -->
<div class="cloud_all">
    <div class="cloud_content">
        <div class="cloud_main">
            <form class="cloud_post" type="form"action="{:url('index/cloud/login')}" method="post">
                <ul>
                    <li><input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input"></li>
                    <li><input type="password" name="password" required lay-verify="required" class="layui-input"></li>
                    <li><input id="login" type="submit" value="LOGIN" href="#"></li>
                    <li id="log_vehicle">
                        <span style="float: left;"><input type="checkbox" name="vehicle" value="log_vehicle" checked="checked"/><a href="" id="vehicle_mima">记住密码</a></span>
                        <span style="float: right;"><a href="#" id="vehicle_error">忘记密码?</a></span>
                    </li>
                </ul>
            </form>
        </div>

        <div class="cloud_note">
            <div class="cloud_p">
                <h3>注意事项：</h3>
                {$cloudcontent}

    //导航中的选中特效
    $(document).ready(function(){
        $("#cloud05").each(function(){
            $this = $(this);
            $this.addClass("visit");  //visit表示被选中效果的类名
        });
        $("#img_05").each(function(){
            $this = $(this);
            $this.show();  //选中
